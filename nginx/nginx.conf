user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  server_tokens  off;
  include        /etc/nginx/mime.types;
  default_type   application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;
  keepalive_timeout  65;

  sendfile  on;
  tcp_nopush  on;

  #add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy no-referrer;
  add_header X-Download-Options noopen;
  add_header X-Permitted-Cross-Domain-Policies none;

  add_header Strict-Transport-Security "max-age=631152000; includeSubdomains";

  #TODO - report-url address should be changed
  add_header Expect-Ct "max-age=86400; report-uri=https://report-uri.io/example-ct";
  add_header Expect-Staple "max-age=31536000; report-uri=https://report-uri.io/r/default/staple/reportOnly; includeSubDomains; preload";

  #TODO
  #add_header X-Request-Id
  #add_header x-dns-prefetch-control

  gzip  on;
  gzip_comp_level  5;
  gzip_min_length  256;
  gzip_proxied     any;
  gzip_vary        on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  upstream app {
    server dev-eosdaq-external-elb-1176239575.ap-northeast-2.elb.amazonaws.com:3000;
  }

  # server {
  #  listen  80;
  #  server_name localhost;
  #  return 301 http://127.0.0.1:443;    
  # }

  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;
      proxy_pass http://app;
      proxy_redirect off;
    }
  }
}

